<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tags="http://www.springframework.org/security/tags"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title> INFO</title>

</head>
<header>

  <div class="container-fluid">
    <div class=row>
      <div class="col-md-12 p-3 bg-dark text-white ">
        <div tags:authorize="isAuthenticated()">
          <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b> with roles:<td><a th:each="role : ${user.getRoles()}">
          <a th:text="${role.toString()}"></a>
        </a></td>


          <a th:href="@{/logout}" class="float-right text-light"> Logout </a>
        </div>
      </div>
    </div>
  </div>

</header>

<body>
  <main class=row>

    <div class="d-flex col-md-3 col-lg-2 d-md-block  sidebar collapse">
      <br>
        <nav id="sidebarMenu" class="col-md-12 col-lg-12 d-md-block  sidebar collapse">
          <ul class="nav nav-tabs flex-column">
            <li class="nav-pills">
                <a class="nav-link active" data-toggle="tab"  href="#admin-panel">Admin</a>
            </li>
            <li class="nav-pills">
                <a class="nav-link" data-toggle="tab"  href="#user-panel">User</a>
            </li>
          </ul>
        </nav>
    </div>


    <div class="col-9 bg-light">
      <div class="tab-content container-fluid" id="pills-Content">
        <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="admin-panel-tab">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1 ">
            <h2>Admin panel</h2>
          </div>


            <!--закладки all users и new user-->
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#usersTable">Users table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
            </li>
          </ul>


            <!--all users-->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="usersTable">
              <div class="card">
                <div class="card-header">All users</div>
                <div class="card-body">
                  <table class="table table-striped ">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <tr th:each="user : ${allUsers}">
                      <td th:text="${user.id}"/>
                      <td th:text="${user.name}"/>
                      <td th:text="${user.surname}"/>
                      <td th:text="${user.age}"/>
                      <td th:text="${user.username}"/>
                      <td><a th:each="role : ${user.getRoles()}">
                        <a th:text="${role.toString()}"></a>
                      </a></td>
                      <td>

                      <!-- Button trigger modal -->
                      <a th:href="@{get/(id=${user.getId()})}" type="button" class="btn btn-info" >Edit</a>
<!--                         data-toggle="modal" data-target="#update" >-->


<!--                      <button type="button" class="btn btn-info" data-bs-toggle="modal" th:target="${'#update' + user.id}" >Edit-->
<!--                      </button>-->

                      <!-- Modal Edit -->
                      <div class="modal fade" id="update" tabindex="-1" role="dialog"  aria-hidden="true" >
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">

                            <div class="modal-header">
                              <h3 class="modal-title" id="editModalLabel">Edit user</h3>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div class="col-md-8 mx-auto">
                              <form th:method="Post" th:action="@{/admin/edit}" th:object="${user}" th:id="${'updateForm' + user.id}">
                              <div class="form-group text-center">
                                <label for="id"><strong>ID</strong></label>
                                <input type="text" class="form-control" id="id" readonly th:field="*{id}">
                              </div><div class="form-group text-center">
                                <label for="name"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}">
                              </div>
                              <div class="form-group text-center">
                                <label for="surname"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="surname" th:field="*{surname}">
                              </div>
                              <div class="form-group text-center">
                                <label for="age"><strong>Age</strong></label>
                                <input type="text" class="form-control" id="age" th:field="*{age}">
                              </div>
                              <div class="form-group text-center">
                                <label for="username"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="username" th:field="*{username}">
                              </div>
                              <div class="form-group text-center">
                                <label for="password"><strong>Password</strong></label>
                                <input type="text" class="form-control" id="password" th:field="*{password}">
                              </div>
                              <div class="form-group text-center">
                                <label for="role"><strong>Role</strong></label>
                                <select class="custom-select" name="nameRole"
                                        id="Role"
                                        multiple="multiple" size="2">
                                  <option value="ADMIN">ADMIN</option>
                                  <option value="USER">USER</option>
                                </select>
                              </div>
                              <!--                    <div class="form-group text-center">-->
                              <!--                      <label for="nameRole"><b>Role</b></label>-->
                              <!--                      <select class="custom-select" name="nameRole"-->
                              <!--                              id="nameRole"-->
                              <!--                              multiple="multiple" size="2">-->
                              <!--                        <option th:each="role : ${roles}"-->
                              <!--                                th:text="${role.toString()}"-->
                              <!--                                th:value="${role.nameRole}"/>-->
                              <!--                      </select>-->
                              <div class="form-group text-center">
                              </div>
                            </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Edit</button>
                            </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      </td>


<!--                      delete button-->
                      <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete">
                          Delete
                        </button>
<!--                        <a th:href="${'#delete' + user.id}"-->
<!--                           class="btn btn-danger dBtn">Delete</a>-->
                        <!-- Modal delete -->
                        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">

                              <div class="modal-header">
                                <h3 class="modal-title" id="deleteModalLabel">Delete user</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <div class="col-md-8 mx-auto">
                                  <form th:method="Post" th:action="@{/delete}" th:object="${user}">
                                    <div class="form-group text-center">
                                      <label for="id"><strong>ID</strong></label>
                                      <input type="text" class="form-control" id="idd" readonly th:field="*{id}">
                                    </div><div class="form-group text-center">
                                    <label for="name"><strong>First Name</strong></label>
                                    <input type="text" class="form-control" id="named" readonly th:field="*{name}">
                                  </div>
                                    <div class="form-group text-center">
                                      <label for="surname"><strong>Last Name</strong></label>
                                      <input type="text" class="form-control" id="surnamed" readonly th:field="*{surname}">
                                    </div>
                                    <div class="form-group text-center">
                                      <label for="age"><strong>Age</strong></label>
                                      <input type="text" class="form-control" id="aged" readonly th:field="*{age}">
                                    </div>
                                    <div class="form-group text-center">
                                      <label for="username"><strong>Email</strong></label>
                                      <input type="text" class="form-control" id="usernamed" readonly th:field="*{username}">
                                    </div>

                                    <div class="form-group text-center">

                                      <label for="Role"><strong>Role</strong></label>
                                      <select class="custom-select bg-light " name="nameRole"
                                              id="Roled"
                                              multiple="multiple" size="2"  onmousedown="return false" onkeydown="return false">
                                        <option>ADMIN</option>
                                        <option >USER</option>
                                      </select>
                                    </div>
                                    <!--                    <div class="form-group text-center">-->
                                    <!--                      <label for="nameRole"><b>Role</b></label>-->
                                    <!--                      <select class="custom-select" name="nameRole"-->
                                    <!--                              id="nameRole"-->
                                    <!--                              multiple="multiple" size="2">-->
                                    <!--                        <option th:each="role : ${roles}"-->
                                    <!--                                th:text="${role.toString()}"-->
                                    <!--                                th:value="${role.nameRole}"/>-->
                                    <!--                      </select>-->

                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </td>

                    </tr>

                    </tbody>
                  </table>
                 </div>
                </div>
              </div>





          <!--new user-->
            <div class="tab-pane fade" id="newUser">
              <div class="card">
                <div class="card-header">Add user</div>
                <div class="card-body">
                  <div class="col-md-4 mx-auto">
                  <form th:method="Post" th:action="@{/registration}" th:object="${User}">
                    <div class="form-group text-center">
                      <label for="name"><strong>First Name</strong></label>
                      <input type="text" class="form-control" id="name0" th:field="*{name}">
                    </div>
                    <div class="form-group text-center">
                      <label for="surname"><strong>Last Name</strong></label>
                      <input type="text" class="form-control" id="surname0" th:field="*{surname}">
                    </div>
                    <div class="form-group text-center">
                      <label for="age"><strong>Age</strong></label>
                      <input type="text" class="form-control" id="age0" th:field="*{age}">
                    </div>
                    <div class="form-group text-center">
                      <label for="username"><strong>Email</strong></label>
                      <input type="text" class="form-control" id="username0" th:field="*{username}">
                    </div>
                    <div class="form-group text-center">
                      <label for="password"><strong>Password</strong></label>
                      <input type="text" class="form-control" id="password0" th:field="*{password}">
                    </div>
                    <div class="form-group text-center">
                      <label for="role"><strong>Role</strong></label>
                    <select class="custom-select" name="nameRole"
                            id="Role0"
                            multiple="multiple" size="2">
                      <option value="ADMIN">ADMIN</option>
                      <option value="USER">USER</option>
                    </select>
                    </div>
<!--                    <div class="form-group text-center">-->
<!--                      <label for="nameRole"><b>Role</b></label>-->
<!--                      <select class="custom-select" name="nameRole"-->
<!--                              id="nameRole"-->
<!--                              multiple="multiple" size="2">-->
<!--                        <option th:each="role : ${roles}"-->
<!--                                th:text="${role.toString()}"-->
<!--                                th:value="${role.nameRole}"/>-->
<!--                      </select>-->
                    <div class="form-group text-center">
                    <button type="submit" value="Save" class="btn btn-success">Add new user</button>
                    </div>
                  </form>
                </div>
                </div>
               </div>
              </div>
          </div>
        </div>



          <!--user info panel-->
              <div class="tab-pane fade" id="user-panel" role="tabpanel" aria-labelledby="user-panel-tab">
                <h2 class="my-2 mx-2">About user</h2>
                <div class="card">
                <div class="card-body">
                  <table class="table table-striped ">
                    <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td th:text="${user.id}"/>
                      <td th:text="${user.name}"/>
                      <td th:text="${user.surname}"/>
                      <td th:text="${user.age}"/>
                      <td th:text="${user.username}"/>
                      <td><a th:each="role : ${user.getRoles()}">
                        <a th:text="${role.toString()}"></a>
                      </a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                </div>
              </div>


              </div>
              </div>

      </main>









      </body>
</html>

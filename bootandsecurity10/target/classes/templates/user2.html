<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tags="http://www.springframework.org/security/tags"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags ">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<head>
  <meta charset="UTF-8">
  <title> INFO</title>
</head>
<header>

  <div class="container-fluid">
    <div class=row>
      <div class="col-md-12 p-3 bg-dark text-white ">
        <div tags:authorize="isAuthenticated()">
          <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b> with roles:<td><a th:each="role : ${user.getRoles()}">
          <a th:text="${role.toString()}"></a>
        </a></td>


          <a th:href="@{/logout}" class="float-right text-light"> Logout </a>
        </div>
      </div>
    </div>
    </div>

</header>

<body>

<div class="container-fluid">
  <div class=row>

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block  sidebar collapse">
      <br>
      <ul class="nav flex-column">
        <li class="nav-item">
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">User</li>
<!--            <li class="list-group-item">Morbi leo risus</li>-->
<!--            <li class="list-group-item">Porta ac consectetur ac</li>-->
<!--            <li class="list-group-item">Vestibulum at eros</li>-->




      </ul>
        </li>
      </ul>

    </nav>

    <main role="main" class="col-md-9 lg-10 px-md-4  bg-light">
      <div.row class="h-10000 bg-light">



      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
        <h2>User information page</h2>
      </div>

      <div class="card">

        <div class="card-header">
          About user
        </div>
        <div class="card-body">
          <table class="table table-striped ">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>

            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.id}"/>
              <td th:text="${user.name}"/>
              <td th:text="${user.surname}"/>
              <td th:text="${user.age}"/>
              <td th:text="${user.username}"/>
              <td><a th:each="role : ${user.getRoles()}">
                <a th:text="${role.toString()}"></a>
              </a></td>
            </tr>

            </tbody>
          </table>

        </div>
      </div>

      </div.row>
    </main>

  </div>
</div>




</body>
</html>>
